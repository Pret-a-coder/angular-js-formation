<div class="container" style="padding-top:200px;">

    <div class="col-sm-4 col-sm-offset-4 well well-sm">
        <h4>Register</h4>
        <hr>
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input class="form-control" id="firstname" placeholder="First name">
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input class="form-control" id="lastname" placeholder="Last name">
            </div>

            <div class="form-group">
                <label for="pwd1">Password</label>
                <input type="password" class="form-control" id="pwd1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="pwd2">Repeat password</label>
                <input type="password" class="form-control" id="pwd2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
