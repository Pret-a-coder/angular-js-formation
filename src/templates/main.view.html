<h1>Welcome {{main.currentUser.email}} </h1>


<div class="col-sm-3">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Utilisateurs</h3>
        </div>

        <div class="panel-body">
            <input class="form-control" ng-model="search">
            <br>
            <ul class="list-group">
                <li ng-repeat="user in main.users | filter:search" class="list-group-item">{{user.firstName}} {{user.lastName}}  <avatar user="user"></avatar> </li>
            </ul>

        </div>
    </div>

</div>

<div class="col-sm-9">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Chat</h3>
        </div>
        <div class="panel-body">
            <div style="height:400px; width:100%;overflow: auto">
                <p ng-repeat="message in main.messages">
                    {{message.user.email}} ({{message.postedAt | date:'HH:mm'}}) > {{message.message}}
                </p>

            </div>

            <form>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Type your message here..."
                           ng-model="main.newMessage">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" ng-click="main.sendMessage()">Send</button>
                </span>
                </div>
            </form>
        </div>


    </div>
</div>
